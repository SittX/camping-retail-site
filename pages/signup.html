    <main class="signup-form-flexbox">
        <form action="#" class="form signup-form">
            <p class="form__header">Sign Up</p>
            <div class="input-container">
                <div>
                    <label for="firstname" class="form__label">First Name</label>
                    <input type="text" class="form__input" name="firstname" id="firstname">
                </div>
                <div>
                    <label for="lastname" class="form__label">Last Name</label>
                    <input type="text" class="form__input" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="email" class="form__label">Email</label>
                    <input type="email" class="form__input" name="email" id="email">
                </div>
                <div>
                    <label for="phoneNumber" class="form__label">Phone number</label>
                    <input type="text" class="form__input" name="phoneNumber" id="phoneNumber">
                </div>
            </div>

            <p class="form__label">Gender</p>
            <div class="input-container">
                <div>
                    <input type="radio" name="gender" id="male">
                    <label for="male" class="form__label">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female">
                    <label for="female" class="form__label">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="preferNotToSay">
                    <label for="preferNotToSay" class="form__label">Prefer not to say</label>
                </div>
            </div>

            <div class="container">
                <input type="submit" value="Sign up" class="btn btn--grey">
            </div>
        </form>
    </main>
